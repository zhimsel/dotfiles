# vim:foldmethod=marker

# General settings {{{

# Clear all default bind-keyings
unbind-key -a
bind-key : command-prompt

set-option -g history-limit 100000
set-option -g escape-time 0
set-option -g display-time 1500
set-option -g mouse on
set-option -g focus-events on

# enable 24-bit color
set-option -g  default-terminal "screen-256color"
set-option -ga terminal-overrides ",*256col*:Tc"

# Change prefix key to Ctrl-A
set-option -g prefix  C-a
bind-key              C-a send-prefix  # Ctrl-A twice to send prefix to nested screen or tmux

# Reload config
bind-key r source-file ~/.tmux.conf

# }}}

# Window/pane management {{{

set-option -g renumber-windows on
set-option -g base-index 1
set-option -g pane-base-index 1

# Sessions
bind-key    n                     new-session
bind-key    d                     detach-client
bind-key    w                     choose-tree -Zws
bind-key -n MouseDown1StatusLeft  choose-tree -Zws

# Window/session naming
bind-key "'" command-prompt "rename-window -- '%%'"
bind-key '"' command-prompt "rename-session -- '%%'"

# Window creation
bind-key t new-window -c '#{pane_current_path}'
bind-key T break-pane

# Window selection
bind-key -T root M-1              select-window -t :=1
bind-key -T root M-2              select-window -t :=2
bind-key -T root M-3              select-window -t :=3
bind-key -T root M-4              select-window -t :=4
bind-key -T root M-5              select-window -t :=5
bind-key -T root M-6              select-window -t :=6
bind-key -T root M-7              select-window -t :=7
bind-key -T root M-8              select-window -t :=8
bind-key -T root M-9              select-window -t :=9
bind-key -T root M-0              select-window -t :=10
bind-key -T root MouseDown1Status select-window -t =

# Window movement
bind-key    . command-prompt "swap-window -t '%%'"
bind-key -r < swap-window -t -1\; select-window -t -1
bind-key -r > swap-window -t +1\; select-window -t +1

# Pane creation
bind-key \\ split-window -h -c '#{pane_current_path}'
bind-key -  split-window -v -c '#{pane_current_path}'

# Pane selection
bind-key -T root         M-h            select-pane -L
bind-key -T root         M-j            select-pane -D
bind-key -T root         M-k            select-pane -U
bind-key -T root         M-l            select-pane -R
bind-key -T root         MouseDown1Pane select-pane -t = \; send-keys -M
bind-key -T copy-mode    MouseDown1Pane select-pane
bind-key -T copy-mode-vi MouseDown1Pane select-pane


# Pane movement
bind-key -r . swap-pane -D
bind-key -r , swap-pane -U

# Pane resizing
bind-key    =                 select-layout even-horizontal
bind-key    +                 resize-pane -Z
bind-key -r h                 resize-pane -L 2
bind-key -r j                 resize-pane -D 2
bind-key -r k                 resize-pane -U 2
bind-key -r l                 resize-pane -R 2
bind-key -n MouseDrag1Border  resize-pane -M

# Pane mouse-scrolling
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= \"#{pane_in_mode}\" \"send-keys -M\" \"copy-mode -et=\""

# }}}

# Vi-style copy-mode settings {{{

set-option -g mode-keys vi

bind-key                  v copy-mode
bind-key                  p paste-buffer
bind-key -T copy-mode-vi  v send -X begin-selection
bind-key -T copy-mode-vi  y send -X copy-selection

# Mouse bind-keyings
bind-key -T copy-mode    MouseDrag1Pane        select-pane \; send-keys -X begin-selection
bind-key -T copy-mode    MouseDragEnd1Pane     send-keys -X copy-selection
bind-key -T copy-mode-vi MouseDrag1Pane        select-pane \; send-keys -X begin-selection
bind-key -T copy-mode-vi MouseDragEnd1Pane     send-keys -X copy-selection
bind-key -T root         MouseDrag1Pane        if-shell -F -t = "#{mouse_any_flag}" "if -Ft= \"#{pane_in_mode}\" \"copy-mode -M\" \"send-keys -M\"" "copy-mode -M"
# }}}

# Visual/theme settings {{{

set-option -g status-interval 1
set-option -g aggressive-resize on

# Terminal title
set-option -g set-titles on
set-option -g set-titles-string "[#{session_name}] #{window_index}:#{window_name}"

# Bell options
set-option -g monitor-activity on
set-option -g visual-activity on

# Status bar
set-option -g status-position top
set-option -g status-style "fg=white, bg=terminal"
set-option -g status-left "#[fg=yellow]#{host_short}#[default]  #[fg=green][#{session_name}]#[default]  "
set-option -g status-left-length 100
set-option -g status-right ""
set-option -g status-right-length 100
set-option -g message-style "fg=yellow, bg=default"

# Window bar format
set-option -g window-status-separator " "
set-option -g window-status-format "#{?window_zoomed_flag,#[underscore],} #{window_index}:#{window_name} #[nounderscore]"
set-option -g window-status-current-format "#{?window_zoomed_flag,#[underscore],} #{window_index}:#{window_name} #[nounderscore]"

# Window bar style
set-option -g window-status-style "fg=white,bg=brightblack,dim"
set-option -g window-status-current-style "fg=black,bg=blue,bright"
set-option -g window-status-bell-style "fg=red,bright"
set-option -g window-status-activity-style "fg=yellow,bright"

# Panes borders
set-option -g pane-border-style default
set-option -g pane-active-border-style default

# }}}

# Keep environment updated {{{
set-option -g update-environment \
  "DISPLAY\
  SSH_ASKPASS\
  SSH_AUTH_SOCK\
  SSH_AGENT_PID\
  SSH_CONNECTION\
  SSH_TTY\
  WINDOWID\
  XAUTHORITY"
# }}}
