# use UTF8
set -g status-utf8 on
set -g utf8
set-window-option -g utf8 on

# make tmux display things in 256 colors
#set -g default-terminal "screen-256color"

#Set prefix key to Ctrl-A
unbind C-b
set -g prefix C-a



#Set keybindings
unbind -
unbind '\'
unbind '|'
unbind %
bind '|' split-window -h
bind '\' split-window -h
bind - split-window -v
unbind t
bind t new-window

unbind ^A
bind ^A select-pane -l

unbind ^R
bind ^R source-file ~/.tmux.conf

unbind ^D
bind ^D detach

unbind ^C
bind ^C new-window 


